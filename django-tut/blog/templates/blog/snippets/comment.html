{% load crispy_forms_tags %}
        <div class="container">
        	<div class="row">
        	<form method="POST" class="post-form">
        	{% csrf_token %} <!--Para seguridad-->
          	{{ form | crispy }} <!--Muestra todos los campos en parrafos-->
           <button type="submit" class="save btn btn-default">Save</button>
        	</form>
        	</div>
        </div>
    		<div class="row">
    			{% for comment in comments %}	

    				<p>{{ comment.text }}</p>
    				<p>{{ comment.create_date }}</p>
                    <p>{{ comment.author }}</p>
            <div>
            <p>
            <a href="{% url 'comment_like' pk=comment.pk %}" class="glyphicon glyphicon-thumbs-up"></a>
            {{ comment.likes }} 
                    | 
            <a href="{% url 'comment_dislike' pk=comment.pk %}" class="glyphicon glyphicon-thumbs-down"></a> {{ comment.dislikes }}
            </p>
            
            </div>

    			{% endfor %}
    		</div>
