{% extends 'blog/base.html' %}

{% block content %}
        {% for post in posts %}
        	<div>
        	<p><i>{{ post.author }}</i></p>
        	<p><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title|upper }}</a></p>
        	<p>{{ post.text }}</p>
        	<p>{{ post.create_date }}</p>
        	</div>
    	{% endfor %}
  {% endblock %}
